<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let service of services">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-avatar slot="start">
                <img [src]="service.img">
              </ion-avatar>
              <ion-label>
                <h2>{{ service.username }}</h2>
                <ion-chip>
                  <ion-icon name="pulse-outline"></ion-icon>
                  <ion-label>{{ service.service }}</ion-label>
                </ion-chip>
                <br>
                <ion-chip>
                  <ion-icon name="alarm-outline"></ion-icon>
                  <ion-label>{{ service.time_range | date: 'shortTime' }} - {{ service.time_range | date: 'shortTime' }}</ion-label>
                </ion-chip>
                <!-- <p>{{ service.for_gender }}</p> -->
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-button color="primary" expand="block">Ver detalle</ion-button>
            <ion-list lines="none" hidden>
              <ion-item *ngFor="let session of service.sessions" detail="false">
                <ion-label>
                  <h3>session.name</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false">
                <ion-label>
                  <h3>About service.name</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
