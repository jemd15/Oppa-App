<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
    <!-- se necesitan categorias de servicios -->
  </ion-toolbar>
  <ion-toolbar>
    <ion-chip class="ion-margin-start">
      <ion-icon color="dark" class="ion-no-margin" name="options-outline"></ion-icon>
    </ion-chip>
    <ion-chip>
      <ion-text>Ordenar</ion-text>
      <ion-icon color="dark" name="chevron-down-outline"></ion-icon>
    </ion-chip>
    <ion-chip>
      <ion-text>Rango de precios</ion-text>
      <ion-icon color="dark" name="chevron-down-outline"></ion-icon>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-list>
    <ion-item *ngFor="let service of services">
      <ion-thumbnail slot="start">
        <ion-img [src]="service.img"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2 slot="start">{{ service.name }}</h2>
        <ion-chip>
          <ion-label>{{ service.type }}</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ion-list> -->
  
  <ion-grid>
    <ion-row>

      <!-- skeleton card for loading -->
      <ion-col>
        <ion-card button hidden>
          <ion-skeleton-text animated class="ion-no-margin" style="width: 100%; height: 20vh;"></ion-skeleton-text>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- services on lists of cards -->
      <ion-col *ngFor="let service of $services | async" size="12">
        <ion-card button>
          <ion-img [src]="service.img"></ion-img>
          <ion-card-header>
            <ion-text color="dark">
              <p class="ion-no-margin"><strong>{{ service.name | titlecase }}</strong></p>
            </ion-text>
            <p class="ion-no-margin">Costo: ${{ service.price | currency:'CLP'}}</p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Cr√©dito: ${{ user.credit | currency:'CLP' }}</ion-title>
    <ion-button color="primary" slot="end" class="ion-margin-end">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
