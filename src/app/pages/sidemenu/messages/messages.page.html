<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="$messages | loading | async as messages">

    <!-- skeleton list loading -->
    <ng-template [ngIf]="messages.loading">
      <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
        <ion-avatar size="large" slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 40%; height: 3vh;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 20%;" class="timeago"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ng-template>
    
    <!-- list of messages -->
    <ng-template [ngIf]="messages.value">
      <ion-item button (click)="openModal()" *ngFor="let chat of messages.value">
        <ion-avatar size="large" slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2 slot="start">{{ chat.name }}</h2>
          <p slot="end">{{ chat.service }}</p>
          <p>{{ chat.lastMsg }}</p>
          <p class="timeago">{{ chat.lastMsgAgo }}</p>
        </ion-label>
      </ion-item>
    </ng-template>

  </ion-list>
</ion-content>
