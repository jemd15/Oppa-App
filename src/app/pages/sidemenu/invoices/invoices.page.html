<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pagos y Recargas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item button *ngFor="let card of cards; let i = index" (click)="selectPaymentMethod(i)">
      <ion-icon name="card-outline" class="ion-margin-end"></ion-icon>
      <ion-label>{{ card.number }}</ion-label>
      <ion-icon color="success" *ngIf="card.selected === true" name="checkmark-done-outline" class="ion-margin-end"></ion-icon>
    </ion-item>
    
    <ion-item-divider></ion-item-divider>
    
    <ion-item>
      <ion-label>Agregar método de pago</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="card-outline" class="ion-margin-end"></ion-icon>
      <ion-label>Agregar tarjeta de crédito o débito</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
