<ion-header>
  <ion-toolbar color="secondary">
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bicolor">
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-title>
            <ion-icon name="wallet-outline"></ion-icon>
            <span class="text">${{ '20000' | number }}</span>
          </ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button shape="round" size="small" color="success"><ion-text color="dark">Abonar</ion-text></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-card class="ion-margin-horizontal ion-padding-horizontal">
    <ion-list lines="none">
      <ion-list-header class="ion-text-center ion-no-padding">
        <ion-title color="secondary" size="large">Historial</ion-title>
      </ion-list-header>
      <ion-item>
        <ion-icon *ngIf="true" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="false" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Ingreso</ion-label>
        <ion-label color="success" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon *ngIf="false" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="true" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Retiro</ion-label>
        <ion-label color="danger" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon *ngIf="true" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="false" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Ingreso</ion-label>
        <ion-label color="success" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon *ngIf="false" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="true" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Retiro</ion-label>
        <ion-label color="danger" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon *ngIf="true" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="false" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Ingreso</ion-label>
        <ion-label color="success" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon *ngIf="false" size="large" name="trending-up-outline" slot="start"></ion-icon>
        <ion-icon *ngIf="true" size="large" name="trending-down-outline" slot="start"></ion-icon>
        <ion-label slot="start">Retiro</ion-label>
        <ion-label color="danger" class="ion-no-margin-start ion-text-end">$ {{ '10000' | number }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
